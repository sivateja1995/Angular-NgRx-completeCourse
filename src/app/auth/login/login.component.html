<mat-card class="login-page">
  <mat-card-title>
    <title>Login</title>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="Form" class="login-form">
      <mat-form-field>
        <input type="email" matInput placeholder="email" formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="password" formControlName="password" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login()" [disabled]="!Form.valid">
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
